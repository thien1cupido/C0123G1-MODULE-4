<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Product List</h1>
<p th:if="${check}">Thành công</p>
<p th:if="${check==false}">Thất bại</p>
<a th:href="@{/create}">
    <button>Create</button>
</a>
<div>
    <form th:action="@{/search}">
        <input type="text" name="nameSearch" placeholder="Enter name">
        <button>Search</button>
    </form>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Producer</th>
                    <th>Operation</th>
                </tr>
                <tr th:each="product:${productList}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.producer}"></td>
                    <td>
                        <a style="color: white" th:href="@{/edit/{id}(id=${product.id})}">
                            <button class="btn btn-warning" type="button">Edit</button>
                        </a>
                        <button class="btn btn-danger" type="button" data-bs-toggle="modal"
                                data-bs-target="#deleteModal" th:text="Delete"
                                th:onclick="'deleteProduct(\'' + ${product.id} + '\', \'' + ${product.name} + '\')'"></button>
                        <button class="btn btn-info" type="button" data-bs-toggle="modal"
                                data-bs-target="#detailModal" th:text="Detail"
                                th:onclick="'detailProduct(\'' + ${product.id} + '\', \'' + ${product.name} + '\', \'' + ${product.price} + '\', \'' + ${product.description} + '\', \'' + ${product.producer} + '\')'"></button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<!--Modal delete-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Delete product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/delete}" method="post">
            <div class="modal-body">
                <input hidden type="number" id="id" name="id">
                <span>Do you want to delete </span><span id="nameProduct" style="color: red"></span><span> products?</span>
            </div>
            <div class="modal-footer">
                <div>
                    <button type="button" class="btn btn-light">No</button>
                    <button type="submit" class="btn btn-danger">Yes</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
<!--Modal detail-->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Detail product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>ID: <span id="idProduct"></span></p>
                <p>Product Name: <span id="name"></span></p>
                <p>Price: <span id="price"></span></p>
                <p>Description: <span id="description"></span></p>
                <p>Producer: <span id="producer"></span></p>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<script>
    function detailProduct(id, name, price, description, producer) {
        document.getElementById("idProduct").innerText = id;
        document.getElementById("name").innerText = name;
        document.getElementById("price").innerText = price;
        document.getElementById("description").innerText = description;
        document.getElementById("producer").innerText = producer;
    }
    function deleteProduct(id,name){
        document.getElementById("id").value = id;
        document.getElementById("nameProduct").innerText = name;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
