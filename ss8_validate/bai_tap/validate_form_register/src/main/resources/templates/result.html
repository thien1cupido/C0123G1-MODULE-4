<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="row">
                <div class="my-5">
                    <h1>Result register</h1>
                </div>
                <div class="row">
                    <table class="table table-strip">
                        <tr>
                            <th>ID</th>
                            <td th:text="${user.id}"></td>
                        </tr>
                        <tr>
                            <th>Firstname</th>
                            <td th:text="${user.firstName}"></td>
                        </tr>
                        <tr>
                            <th>Lastname</th>
                            <td th:text="${user.lastName}"></td>
                        </tr>
                        <tr>
                            <th>Password</th>
                            <td th:text="${user.pass}"></td>
                        </tr>
                        <tr>
                            <th>Phonenumber</th>
                            <td th:text="${user.phoneNumber}"></td>
                        </tr>
                        <tr>
                            <th>Age</th>
                            <td th:text="${user.age}"></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td th:text="${user.email}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<!--Modal create-->
<div class="modal fade" id="noticeCreateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <div th:if="${check}">
                        <h5 style="color: green">Successfully added new</h5>
                    </div>
                    <div th:if="${check==false}">
                        <h5 style="color: red">New add failed</h5>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="height: 50px">
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<div th:if="${check != null}">
    <script>
        let deleteResultModal = new bootstrap.Modal(document.getElementById('noticeCreateModal'));
        deleteResultModal.show();
    </script>
</div>
</body>
</html>
