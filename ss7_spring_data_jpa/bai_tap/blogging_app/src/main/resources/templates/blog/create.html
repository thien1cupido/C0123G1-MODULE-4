<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: orange;height: 80px">
  <div class="container-fluid">
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div>
        <div class="my-4 d-flex justify-content-center">
          <h1>Add new blog</h1>
        </div>
        <form th:action="@{/createBlog}" th:object="${blog}" method="post">
          <div class="mt-3">
            <label>Title</label>
            <input class="form-control" required type="text" th:field="${blog.title}">
          </div>
          <div class="mt-3">
            <label>Content</label>
            <textarea class="form-control" required th:field="${blog.content}" cols="20" rows="8"></textarea>
          </div>
          <div class="mt-3 d-flex">
            <label>Category</label>
            <select style="width: 10vw;text-align: center" class="form-control ms-3" th:field="${blog.category}">
                  <option th:each="category: ${category}" th:text="${category.name}" th:value="${category.idCategory}"></option>
            </select>
          </div>
          <div class="mt-3">
            <label>Author</label>
            <input class="form-control" type="text" th:field="${blog.author}">
          </div>
          <div class="d-flex justify-content-around mt-5">
            <button type="submit" class="btn btn-success">Create</button>
            <a th:href="@{/}">
              <button type="button" class="btn btn-dark">Back</button>
            </a>
          </div>
        </form>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>

<!--Modal create-->
<div class="modal fade" id="noticeCreateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center">
          <div th:if="${check}">
            <h5 style="color: green">Successfully added new</h5>
          </div>
          <div th:if="${check==false}">
            <h5 style="color: red">New add failed</h5>
          </div>
        </div>
      </div>
      <div class="modal-footer" style="height: 50px">
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<div th:if="${check != null}">
  <script>
    let deleteResultModal = new bootstrap.Modal(document.getElementById('noticeCreateModal'));
    deleteResultModal.show();
  </script>
</div>
</body>
</html>
