<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .shopping-cart {
            background-image: url('/img/shopping-cart.svg');
            width: 25px;
            height: 25px;
            color: black;
        }
        .shopping-cart:visited{
            color: black;
        }
    </style>
<body>
<nav class="navbar-expand-lg bg-body-tertiary" style="background-color: gray;height: 100px">
    <div class="container-fluid">
        <div class="row p-4">
            <div class="col-3"></div>
            <div class="col-6" >
                    <a href="/shopping-cart" class="d-flex">
                        <div style="display: flex; justify-content: center; align-items: center">
                            <div class="shopping-cart">
                            </div>
                            <p>(<span th:text="${countItem}"></span>)</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <div class="d-flex justify-content-between col-7">
                    <div style="display: flex; justify-content: center; align-items: center">
                    </div>
                    <div class="d-flex justify-content-center my-5">
                        <h1>Product List</h1>
                    </div>
                </div>
                <div class="col-5"></div>
            </div>
            <div class="row">
                <div class=" mt-5 mb-5" style="margin-left: 40px;margin-top: 300px;width: 90%;margin-right: 0">
                    <div class="row g-2">
                        <div class="col-md-3 d-flex justify-content-center" th:each="product:${productList}">
                            <div class="card p-3">
                                <div class="text-center"><img th:src="${product.img}" width="200"/>
                                </div>
                                <div class="content">
                                    <div class="d-flex justify-content-center align-items-center mt-2">
                                        <p class="category" th:text="${product.nameProduct}"></p>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <p class="category" th:text="${product.price+' $'}"></p>
                                    </div>
                                    <div class="buttons d-flex justify-content-center">
                                        <a th:href="@{/operation/__${product.id}__(action='show')}">
                                            <button class="btn btn-outline-primary">Add to cart</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
