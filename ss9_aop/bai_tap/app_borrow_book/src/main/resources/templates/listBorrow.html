<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .blog-item {
            font-weight: bold;
            font-size: larger;
            text-decoration: none;
            line-height: 100px;
            color: white;
        }

        .blog {
            width: 100px;
            display: flex;
            justify-content: center;
        }

        .blog:hover {
            color: white;
            background-color: rgba(12, 11, 10, 0.54);
        }
    </style>
</head>
<body>
<nav class="navbar-expand-lg bg-body-tertiary" style="background-color: gray;height: 100px">
    <div class="container-fluid">
        <div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="blog">
                        <a class="blog-item" th:href="@{/}">Book</a>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <div class="d-flex justify-content-between col-7">
                    <div style="display: flex; justify-content: center; align-items: center">
                        <form th:action="@{/borrowBook}" method="post">
                            <label>Return borrowed books</label>
                            <div class="d-flex">
                                <input class="form-control" type="number" name="codeBook">
                                <button type="submit" style="width: 130px" class="btn btn-success ms-3">Give back
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex justify-content-center my-5">
                        <h1>Book List</h1>
                    </div>
                </div>
                <div class="col-5"></div>
            </div>
            <div class="row">
                <table class="table table-striped table-hover" id="tableProduct">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code Name</th>
                        <th>Book title</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="borrow: ${listBorrowBook}">
                        <td th:text="*{borrow.id}"></td>
                        <td th:text="*{borrow.codeName}"></td>
                        <td th:text="*{borrow.book.nameBook}"></td>
                        <td th:if="*{borrow.status== false}">Book returned</td>
                        <td th:if="*{borrow.status== true}">Haven't returned the book</td>
                        <td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
