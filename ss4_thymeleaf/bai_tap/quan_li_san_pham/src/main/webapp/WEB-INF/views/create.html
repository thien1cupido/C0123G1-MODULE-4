<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Add new product</h1>
<p th:if="${check}">Thành công</p>
<p th:if="${check==false}">Thất bại</p>
<a th:href="@{/}">Back</a>
<div>
    <form th:action="@{/createProduct}" th:object="${product}" method="post">
        <div>
            <label>ID</label>
            <input class="form-control" type="number" th:field="*{id}">
        </div>
        <div>
            <label>Name</label>
            <input class="form-control" type="text" th:field="*{name}">
        </div>
        <div>
            <label>Price</label>
            <input class="form-control" type="number" th:field="*{price}">
        </div>
        <div>
            <label>Description</label>
            <input class="form-control" type="text" th:field="*{description}">
        </div>
        <div>
            <label>Producer</label>
            <input class="form-control" type="text" name="producer" th:field="*{producer}">
        </div>
        <button type="submit">Create</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
