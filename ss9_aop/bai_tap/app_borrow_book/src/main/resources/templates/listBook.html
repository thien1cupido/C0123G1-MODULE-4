<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: gray;height: 100px">
    <div class="container-fluid">
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <div class="d-flex justify-content-between col-7">
                    <div style="display: flex; justify-content: center; align-items: center">
                        <a th:href="@{/borrowBook}">
                            <button class="btn btn-warning">Show borrowed books</button>
                        </a>
                    </div>
                    <div class="d-flex justify-content-center my-5">
                        <h1>Song List</h1>
                    </div>
                </div>
            </div>
            <div class="col-5"></div>
            <div class="row">
                <table class="table table-striped table-hover" id="tableProduct">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book: ${bookList}">
                        <td th:text="*{book.idBook}"></td>
                        <td th:text="*{book.nameBook}"></td>
                        <td th:text="*{book.quantity}"></td>
                        <td>
                            <a style="text-decoration: none" th:href="@{/borrow/{id}(id=${book.idBook})}">
                                <button class="btn btn-info" type="button">Borrow</button>
                            </a>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
