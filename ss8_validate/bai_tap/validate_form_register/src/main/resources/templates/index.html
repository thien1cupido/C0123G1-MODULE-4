<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="margin-top: 100px">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2 style="text-align: center">Sign in</h2>
            <div id="form" class="form">
                <form th:action="@{/save}" th:object="${userDTO}"
                      method="post" novalidate="novalidate">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">First Name</span>
                        </div>
                        <input type="text" class="form-control"
                               th:field="*{firstName}"/>
<!--                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></p>-->
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Last Name</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                               th:field="*{lastName}"/>
<!--                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></p>-->
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Password</span>
                        </div>
                        <input type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                               th:field="*{pass}"/>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Phone number</span>
                        </div>
                        <input type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                               th:field="*{phoneNumber}"/>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Age</span>
                        </div>
                        <input type="date" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                               th:field="*{age}"/>
<!--                        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></p>-->
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Email</span>
                        </div>
                        <input type="email" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                               th:field="*{email}"/>
<!--                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>-->
                    </div>

                    <button type="submit" class="btn btn-outline-primary" style="margin-left: 600px">Sign in</button>
                </form>
                <h3 th:text="${mess}"></h3>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
