<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: orange;height: 80px">
    <div class="container-fluid">
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div>
                <div class="my-4 d-flex justify-content-center">
                    <h1>Edit song</h1>
                </div>
                <form th:action="@{/updateSong}" th:object="${songDTO}" method="post">
                    <div class="mt-3">
                        <label>Name of the song</label>
                        <input disabled class="form-control" type="text" th:value="${id}">
                        <input hidden class="form-control" type="text" th:field="*{id}">

                    </div>
                    <div class="mt-3">
                        <label>Name of the song</label>
                        <input class="form-control" type="text" th:field="*{nameSong}">
                        <p style="color: red" th:if="*{#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Name of the singer</label>
                        <input class="form-control" th:field="*{nameSinger}">
                        <p style="color: red" th:if="*{#fields.hasErrors('nameSinger')}" th:errors="*{nameSinger}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Kind of song</label>
                        <input class="form-control" type="text" th:field="*{kindOfMusic}">
                        <p style="color: red" th:if="*{#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></p>
                    </div>
                    <div class="mt-3">
                        <div class="d-flex justify-content-around mt-5">
                            <button type="submit" class="btn btn-success">Update</button>
                            <a th:href="@{/}">
                                <button type="button" class="btn btn-dark">Back</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
