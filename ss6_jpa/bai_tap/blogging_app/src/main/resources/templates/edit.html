<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: orange;height: 80px">
    <div class="container-fluid">
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="my-4 d-flex justify-content-center">
                <h1>Edit blog</h1>
            </div>
            <form th:action="@{/editBlog}" th:object="${blog}" method="post">
                <div>
                    <label>ID</label>
                    <input disabled class="form-control" type="number" th:field="*{id}">
                    <input hidden class="form-control" type="number"  th:field="*{id}">
                </div>
                <div class="mt-3">
                    <label>Title</label>
                    <input class="form-control" type="text" th:field="${blog.title}">
                </div>
                <div class="mt-3">
                    <label>Content</label>
                    <textarea class="form-control" th:field="${blog.content}" cols="20" rows="8"></textarea>
                </div>
                <div class="mt-3">
                    <label>Author</label>
                    <input class="form-control" type="text" th:field="${blog.author}">
                </div>
                <div class="d-flex justify-content-around mt-5">
                    <button type="submit" class="btn btn-success">Edit</button>
                    <a th:href="@{/}">
                        <button type="button" class="btn btn-dark">Back</button>
                    </a>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<!--Edit Modal-->
<div class="modal fade" id="noticeEditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <div th:if="${check}">
                        <h5 style="color: green">Editing is successful</h5>
                    </div>
                    <div th:if="${check==false}">
                        <h5 style="color: red">Edit failed</h5>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="height: 50px">
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<div th:if="${check != null}">
    <script>
        let deleteResultModal = new bootstrap.Modal(document.getElementById('noticeEditModal'));
        deleteResultModal.show();
    </script>
</div>
</body>
</html>
