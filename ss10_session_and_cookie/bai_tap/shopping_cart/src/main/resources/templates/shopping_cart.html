<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
<p>
    <a href="/">Shop</a>
</p>
<h1>Your Cart</h1>
<form th:action="@{/shop}" th:object="${shoppingCart}" method="post">
    <h3>Total Items: <span th:text="${countQuantity}"></span></h3>
    <h3>Total Products: <span th:text="${countProduct}"></span></h3>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr th:each="product: ${shoppingCart.productMap}">
            <td th:text="${product.getKey().nameProduct}"></td>
            <td>
<!--                <a id="decrease_button" th:text="${'-'}"></a>-->
                <span th:text="${product.getValue()}"></span>
<!--                <a id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='show')}"-->
<!--                   th:text="${'+'}"></a>-->
            </td>
            <td th:text="${product.getKey().price}"></td>
        </tr>
        <tr>
            <td>Total</td>
            <td></td>
            <td th:text="${totalPayment}"></td>
        </tr>
    </table>
</form>
</body>
</html>
