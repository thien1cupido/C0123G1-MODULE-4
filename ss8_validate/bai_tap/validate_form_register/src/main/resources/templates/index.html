<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: orange;height: 80px">
    <div class="container-fluid">
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div>
                <div class="my-4 d-flex justify-content-center">
                    <h1>Add new User</h1>
                </div>
                <form th:action="@{/save}" th:object="${userDTO}" method="post">
                    <div class="mt-3">
                        <label>Firstname</label>
                        <input class="form-control" type="text" th:field="*{firstName}">
                        <p style="color: red" th:if="*{#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Lastname</label>
                        <input class="form-control" th:field="*{lastName}">
                        <p style="color: red" th:if="*{#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Password</label>
                        <input class="form-control" type="password" th:field="*{pass}">
<!--                        <p style="color: red" th:if="*{#fields.hasErrors('pass')}" th:errors="*{pass}"></p>-->
                    </div>
                    <div class="mt-3">
                        <label>Phonenumber</label>
                        <input class="form-control" type="number" th:field="*{phoneNumber}">
                        <p style="color: red" th:if="*{#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Age</label>
                        <input class="form-control" type="number" th:field="*{age}">
                        <p style="color: red" th:if="*{#fields.hasErrors('age')}" th:errors="*{age}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Email</label>
                        <input class="form-control" type="email" th:field="*{email}">
                        <p style="color: red" th:if="*{#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>
                    <div class="mt-3">
                        <div class="d-flex justify-content-around mt-5">
                            <button type="submit" class="btn btn-success">Create</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
